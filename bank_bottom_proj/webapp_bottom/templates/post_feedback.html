<!DOCTYPE html>
<html lang="ru">
<html>
  <div class="container">
  <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{{page_title}}</title>
  </head>
  <body>
    <h1>{{page_title}}</h1>
    <h2>Отзыв о банке</h2>
    
      <div class="col-8">
        <form action="{{ url_for('submit') }}" method="post">
          <div class="form-group">
            <label for="bank">Банк:</label>
            <input type="text" class="form-control" id="bank" name="bank" required>
          </div>
        
          <div class="form-group">
            <label for="theme">Тема:</label>
            <input type="text" class="form-control" id="theme" name="theme" required>
          </div>
        
          <div class="form-group">
            <label for="category">Категория:</label>
            <select class="form-control" id="category" name="category" required>
              <option value="debitCards">Дебетовые карты</option>
              <option value="serviceLevel">Уровень обслуживания</option>
              <option value="creditCards">Кредитные карты</option>
              <option value="remoteService">Дистанционное обслуживание</option>
              <option value="savings">Сбережения</option>
              <option value="other">Другое</option>
              <option value="credits">Кредиты</option>
              <option value="mortgage">Ипотека</option>
              <option value="autocredits">Автокредиты</option>
              <option value="currencyExchange">Обмен валюты</option>
              <option value="creditRefinancing">Рефинансирование кредитов</option>
              <option value="mortgageRefinancing">Рефинансирование ипотеки</option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="review">Текст отзыва:</label>
            <textarea class="form-control" id="review" name="review" required></textarea>
          </div>
        
          <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
        
          <button type="reset" class="btn btn-secondary">Очистить</button>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        
  </div>
  </div>
       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
  </body>
</html>
