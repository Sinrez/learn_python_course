
<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{page_title}}</title>
  </head>
  <body>
    <div class="container">
    <h1>{{page_title}}</h1>
    <body>
      <head>
        <meta charset="utf-8">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      </head>
      <body>
        <h2>Динамика погружения на дно за неделю</h2>
        {{ plot_div|safe }}
      </body>
      <div>
        <a href="http://127.0.0.1:5000/feedback">Читать все отзывы</a>
      </div>
      <div>
        <a href="http://127.0.0.1:5000/categories">Смотреть статистику по категориям</a>
      </div>
      <div>
        <a href="http://127.0.0.1:5000/post_feedback">Закинуть свой отзыв на банк</a>
      </div>
      <br> 
      <h2>Лидеры дна</h2>
      <table>
        <thead>
          <tr>
            <th>Банк</th>
            <th>Число негативных отзывов за неделю</th>
          </tr>
        </thead>
        <tbody>
          {% for ba in banks_list %}
          <tr>
            <td>{{ ba[0] }}</td>
            <td style="text-align: center;">{{ ba[1] }}</td >
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br>
    </body>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
