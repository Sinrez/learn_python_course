<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page_title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-container">
    <h1>Профиль собаки</h1>
    <form method="GET" action="{{ url_for('dog') }}">
      <div class="form-group">
        <label for="name_dog">Name:</label>
        <input type="text" id="name_dog" name="name_dog" size="20" class="form-control" style="width:50%;">
      </div>
      <div class="form-group">
        <label for="age_dog">Age:</label>
        <input type="number" id="age_dog" name="age_dog" size="20" class="form-control" style="width:50%;">
      </div>
      <div class="form-group">
        <label for="breed_dog">Breed:</label>
        <input type="text" id="breed_dog" name="breed_dog" size="20" class="form-control" style="width:50%;">
      </div>
      <div class="form-group">
        <label for="city_dog">City:</label>
        <input type="text" id="city_dog" name="city_dog" size="20" class="form-control" style="width:50%;">
      </div>
      <div class="form-group">
        <label for="foto_dog">Photo:</label>
        <input type="file" id="foto_dog" name="foto_dog" size="20" class="form-control" style="width:50%;">
      </div>
      <div class="form-group">
        <label for="voice_dog">Voice message:</label>
        <input type="file" id="voice_dog" name="voice_dog" size="20" class="form-control" style="width:50%;">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

 <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
